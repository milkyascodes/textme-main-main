<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Text Me App</title>
</head>
<body>
    <form action="https://formsubmit.co/mykode17@gmail.com" method="POST">
        <h1>form <span>made by miki</span></h1>
        <input type="hidden" name="_subject" value="Project Reaction!"> 
        <div class="form" id="form">
            <div class="fc" id="in1">
                <input class="box" type="text" name="name" required autocomplete="none" >
                <label >Your Name</label>
            </div>
            <br>
            <div class="fc" id="in2">
                <input class="box" type="email" name="email" required autocomplete="none">
                <label >Email</label>
            </div>
            <br>
            <div class="fc" id="in3">
                <textarea class="box" type="text" name="message" required></textarea>
                <label >Message</label>
            </div>
            <input type="hidden" name="_captcha" value="false">
            
            <input type="hidden" name="_next" value="https://miki-wedi.github.io/textme-main/thanks.html"> 
            
            <br>
            <input class="btn" type="submit" value="Send Me A Message" id="in4"> 
        </div>
        
      </form>

     
</body>
</html>
